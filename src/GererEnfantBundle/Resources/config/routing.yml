    defaults: { _controller: GererEnfantBundle:Default:index }

ajoutEnfant:
    path:     /ajoutEnfant
    defaults: { _controller: GererEnfantBundle:Enfant:ajoutEnfant }

afficheEnfant:
    path:     /afficheEnfant
    defaults: { _controller: GererEnfantBundle:Enfant:afficheEnfant }

updateEnfant:
