afficheNote:
    path:     /afficheNote
    defaults: { _controller: GererEnfantBundle:Note:afficheNote }

updateNote:
    path:     /updateNote/{id}
    defaults: { _controller: GererEnfantBundle:Note:updateNote }

deleteNote:
    path:     /deleteNote/{id}
    defaults: { _controller: GererEnfantBundle:Note:deleteNote }